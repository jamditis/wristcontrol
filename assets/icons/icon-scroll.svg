<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="scrollGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Mouse outline -->
  <rect x="14" y="8" width="20" height="32" rx="10" fill="none" stroke="url(#scrollGradient)" stroke-width="3"/>

  <!-- Scroll wheel -->
  <rect x="21" y="14" width="6" height="10" rx="3" fill="url(#scrollGradient)"/>

  <!-- Scroll arrows -->
  <g stroke="#22d3ee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 40 16 L 40 32"/>
    <path d="M 36 20 L 40 16 L 44 20"/>
    <path d="M 36 28 L 40 32 L 44 28"/>
  </g>
</svg>
