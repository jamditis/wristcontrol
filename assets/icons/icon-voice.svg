<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="voiceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Microphone body -->
  <rect x="18" y="8" width="12" height="20" rx="6" fill="url(#voiceGradient)"/>

  <!-- Microphone stand -->
  <path d="M 12 24 Q 12 36 24 36 Q 36 36 36 24" fill="none" stroke="url(#voiceGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="24" y1="36" x2="24" y2="42" stroke="url(#voiceGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="18" y1="42" x2="30" y2="42" stroke="url(#voiceGradient)" stroke-width="3" stroke-linecap="round"/>

  <!-- Sound waves -->
  <g stroke="#6366f1" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 38 14 Q 42 18 38 22" stroke-linecap="round"/>
    <path d="M 41 10 Q 47 18 41 26" stroke-linecap="round"/>
  </g>
</svg>
