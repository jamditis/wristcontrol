<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="tapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Hand pointing down (tap gesture) -->
  <g transform="translate(24, 24)">
    <!-- Index finger pointing -->
    <rect x="-3" y="-18" width="6" height="20" rx="3" fill="url(#tapGradient)"/>

    <!-- Other fingers curled -->
    <ellipse cx="0" cy="8" rx="12" ry="10" fill="url(#tapGradient)" opacity="0.8"/>

    <!-- Thumb -->
    <rect x="-14" y="0" width="10" height="5" rx="2.5" fill="url(#tapGradient)" opacity="0.8"/>
  </g>

  <!-- Tap indicator circles -->
  <circle cx="24" cy="42" r="3" fill="#22d3ee"/>
  <circle cx="24" cy="42" r="6" fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.6"/>
</svg>
