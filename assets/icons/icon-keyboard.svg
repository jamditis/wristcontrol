<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="keyboardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Keyboard base -->
  <rect x="4" y="14" width="40" height="24" rx="3" fill="#1f2937" stroke="url(#keyboardGradient)" stroke-width="2"/>

  <!-- Keys row 1 -->
  <rect x="8" y="18" width="5" height="4" rx="1" fill="url(#keyboardGradient)" opacity="0.8"/>
  <rect x="14.5" y="18" width="5" height="4" rx="1" fill="url(#keyboardGradient)" opacity="0.8"/>
  <rect x="21" y="18" width="5" height="4" rx="1" fill="url(#keyboardGradient)" opacity="0.8"/>
  <rect x="27.5" y="18" width="5" height="4" rx="1" fill="url(#keyboardGradient)" opacity="0.8"/>
  <rect x="34" y="18" width="6" height="4" rx="1" fill="url(#keyboardGradient)" opacity="0.8"/>

  <!-- Keys row 2 -->
  <rect x="8" y="24" width="6" height="4" rx="1" fill="url(#keyboardGradient)" opacity="0.6"/>
  <rect x="15.5" y="24" width="5" height="4" rx="1" fill="url(#keyboardGradient)" opacity="0.6"/>
  <rect x="22" y="24" width="5" height="4" rx="1" fill="url(#keyboardGradient)" opacity="0.6"/>
  <rect x="28.5" y="24" width="5" height="4" rx="1" fill="url(#keyboardGradient)" opacity="0.6"/>
  <rect x="35" y="24" width="5" height="4" rx="1" fill="url(#keyboardGradient)" opacity="0.6"/>

  <!-- Spacebar -->
  <rect x="12" y="30" width="24" height="4" rx="1" fill="#22d3ee" opacity="0.8"/>
</svg>
