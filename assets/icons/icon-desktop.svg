<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="desktopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Monitor screen -->
  <rect x="4" y="6" width="40" height="28" rx="3" fill="#1f2937" stroke="url(#desktopGradient)" stroke-width="2"/>

  <!-- Screen content -->
  <rect x="8" y="10" width="32" height="20" fill="#111827"/>

  <!-- Cursor on screen -->
  <path d="M 20 16 L 20 26 L 24 22 L 28 28" stroke="#22d3ee" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Stand -->
  <rect x="20" y="34" width="8" height="4" fill="url(#desktopGradient)"/>
  <rect x="14" y="38" width="20" height="4" rx="1" fill="url(#desktopGradient)"/>
</svg>
