<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="watchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Watch band top -->
  <rect x="17" y="4" width="14" height="8" rx="2" fill="#374151"/>

  <!-- Watch face -->
  <circle cx="24" cy="24" r="16" fill="#1f2937" stroke="url(#watchGradient)" stroke-width="3"/>

  <!-- Watch band bottom -->
  <rect x="17" y="36" width="14" height="8" rx="2" fill="#374151"/>

  <!-- Inner face -->
  <circle cx="24" cy="24" r="12" fill="#111827"/>

  <!-- Active indicator -->
  <circle cx="24" cy="24" r="4" fill="#22d3ee"/>

  <!-- Motion lines -->
  <g stroke="#22d3ee" stroke-width="1.5" opacity="0.6">
    <path d="M 36 18 Q 40 24 36 30" fill="none" stroke-linecap="round"/>
    <path d="M 40 14 Q 46 24 40 34" fill="none" stroke-linecap="round"/>
  </g>
</svg>
