<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="swipeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Hand with extended finger -->
  <g transform="translate(20, 24)">
    <rect x="-3" y="-14" width="6" height="16" rx="3" fill="url(#swipeGradient)"/>
    <ellipse cx="0" cy="7" rx="10" ry="9" fill="url(#swipeGradient)" opacity="0.8"/>
    <rect x="-12" y="0" width="9" height="4" rx="2" fill="url(#swipeGradient)" opacity="0.8"/>
  </g>

  <!-- Swipe motion arrows -->
  <g stroke="#22d3ee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 30 16 L 38 16"/>
    <path d="M 34 12 L 38 16 L 34 20"/>

    <path d="M 30 24 L 38 24"/>
    <path d="M 34 20 L 38 24 L 34 28"/>

    <path d="M 30 32 L 38 32"/>
    <path d="M 34 28 L 38 32 L 34 36"/>
  </g>
</svg>
