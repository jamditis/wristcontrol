  <!-- Head -->
  <circle cx="24" cy="14" r="10" fill="url(#linuxGradient)"/>

  <!-- Eyes -->
  <circle cx="20" cy="12" r="3" fill="#ffffff"/>
  <circle cx="28" cy="12" r="3" fill="#ffffff"/>
  <circle cx="20" cy="12" r="1.5" fill="#1f2937"/>
  <circle cx="28" cy="12" r="1.5" fill="#1f2937"/>

  <!-- Beak -->
  <ellipse cx="24" cy="17" rx="3" ry="2" fill="#fbbf24"/>

  <!-- Feet -->
  <ellipse cx="18" cy="44" rx="4" ry="2" fill="#fbbf24"/>
  <ellipse cx="30" cy="44" rx="4" ry="2" fill="#fbbf24"/>
</svg>
