<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="none">
  <defs>
    <linearGradient id="holdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Closed fist (hold gesture) -->
  <g transform="translate(24, 24)">
    <!-- Fist body -->
    <ellipse cx="0" cy="0" rx="14" ry="12" fill="url(#holdGradient)"/>

    <!-- Finger bumps on top -->
    <circle cx="-8" cy="-8" r="4" fill="url(#holdGradient)"/>
    <circle cx="-2" cy="-10" r="4" fill="url(#holdGradient)"/>
    <circle cx="5" cy="-9" r="4" fill="url(#holdGradient)"/>
    <circle cx="10" cy="-6" r="3.5" fill="url(#holdGradient)"/>

    <!-- Thumb -->
    <ellipse cx="-12" cy="2" rx="5" ry="4" fill="url(#holdGradient)"/>
  </g>

  <!-- Hold duration indicator (clock-like arc) -->
  <circle cx="24" cy="24" r="20" fill="none" stroke="#22d3ee" stroke-width="2" stroke-dasharray="31.4 94.2" stroke-linecap="round" transform="rotate(-90 24 24)" opacity="0.8"/>
</svg>
