<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 80">
  <defs>
    <linearGradient id="wristGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="controlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Mini watch icon -->
  <g transform="translate(10, 10)">
    <rect x="20" y="5" width="20" height="8" rx="2" fill="#374151"/>
    <circle cx="30" cy="30" r="22" fill="#1f2937" stroke="url(#wristGradient)" stroke-width="2"/>
    <rect x="20" y="47" width="20" height="8" rx="2" fill="#374151"/>
    <circle cx="30" cy="30" r="17" fill="#111827"/>
    <!-- Mini hand -->
    <g transform="translate(30, 30) scale(0.4)">
      <ellipse cx="0" cy="8" rx="18" ry="20" fill="url(#wristGradient)"/>
      <rect x="-15" y="-25" width="6" height="22" rx="3" fill="url(#wristGradient)"/>
      <rect x="-6" y="-30" width="6" height="27" rx="3" fill="url(#wristGradient)"/>
      <rect x="3" y="-28" width="6" height="25" rx="3" fill="url(#wristGradient)"/>
      <rect x="11" y="-22" width="6" height="19" rx="3" fill="url(#wristGradient)"/>
    </g>
  </g>

  <!-- Text: Wrist -->
  <text x="75" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="url(#wristGradient)">Wrist</text>

  <!-- Text: Control -->
  <text x="180" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="url(#controlGradient)">Control</text>
</svg>
